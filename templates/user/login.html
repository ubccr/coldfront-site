{% extends "common/base.html" %}
{% load static %} 
{% load common_tags %} 

{% block title %} 
Log In 
{% endblock %} 

{% block content %}
<script>
  $("#navbar-main > ul > li.active").removeClass("active");
  $("#navbar-login").addClass("active");
</script>

<div class="col-sm-6 offset-sm-3">
  {% if form.errors %}
    <div class="alert alert-info alert-dismissible fade show" role="alert">
      {% autoescape off %} {% settings_value 'LOGIN_FAIL_MESSAGE' %} {% endautoescape %}
      <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endif %}

  <div class="card border-primary">
    <div class="card-header bg-primary text-white">
      <h5><i class="fas fa-lock"></i> Log In </h5>
    </div>
    <div class="card-body">
        <br>
        <a class="btn btn-primary btn-block" role="button">
          <i class="fab fa-openid"></i> Lsog in via OpenID Connect
        </a> 
    </div>
  </div>
</div>
{% endblock %}
